<div class="container">
  <div mat-dialog-title>
    <div class="flex justify-between items-center">
      <h1>Добавить парковку</h1>
      <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div mat-dialog-content>
      @if(validationErrors) {
        <div class="p-2 bg-red-500 text-white mb-2">
          <p>{{ validationErrors }}</p>
        </div>
      }
      <div class="flex flex-col">
        <mat-form-field>
          <input matInput type="text" formControlName="name">
          <mat-label>Имя</mat-label>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" formControlName="max_places">
          <mat-label>Количество парковочных мест</mat-label>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" formControlName="rent_per_hour">
          <mat-label>Прайс парковочное место за час</mat-label>
        </mat-form-field>
      </div>

    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit">Добавить</button>
      <button mat-raised-button color="warn" type="button" (click)="close()">Отменить</button>
    </div>
  </form>
</div>
